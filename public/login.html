<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS4241 Assignment 4</title>
  <meta name="description" content="Physician appointment scheduler">
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
  <link rel="stylesheet" href="css/minimal.css">

  <!-- get rid of favicon error -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
</head>
<body>
<h1>Sign In To Get Started</h1>
<a id="in-span" href="/auth/github"><button id="githubButton">Login with GitHub</button></a>

<hr />
<hr />

<h1>Appointment Details</h1>
<table id="appointments">
  <tbody id="appointments-header">
  <!-- Header row for appointments -->
  <tr>
    <th class="corner">
      <form id="corner-form">
        <label for="add"></label>
        <button class="edit" id="add" hidden disabled>+</button>
      </form>
    </th>
    <th class="date">Date</th>
    <th class="time">Time</th>
    <th class="primary">Primary Physician</th>
    <th class="local">Location</th>
    <th class="description">Description</th>
  </tr>
  </tbody>
  <tbody id="appointments-body">
  </tbody>
</table>

<script>
  document.getElementById('add').addEventListener('click', (event) => {
    event.preventDefault();
  });
</script>
</body>
</html>
