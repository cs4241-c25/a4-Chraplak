<!doctype html>
<html lang="en">
<head>
  <title>CS4241 Assignment 3</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Physician appointment scheduler">
  <script src="js/main.js" async defer></script>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
  <link rel="stylesheet" href="css/minimal.css">

  <!-- get rid of favicon error -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
</head>
<body>

<h1 id="login-header">Login</h1>

<form id="user">
  <input type="text" id="username" name="username" placeholder="Username" aria-label="Username" required>
  <br />
  <br />
  <input type="password" id="password" name="password" placeholder="Password" aria-label="Password" required>
  <br />
  <br />
  <button id="submit" aria-label="Login">Login</button>
  <button id="logout" aria-label="Log Out">Log Out</button>
</form>

<hr>
<hr>

<h1>Appointment Details</h1>
<table id="appointments">
  <tbody id="appointments-header">
  <!-- Header row for appointments -->
  <tr>
    <th class="corner">
      <form id="corner-form">
        <label for="add"></label>
        <button class="edit" id="add" hidden disabled>+</button>
      </form>
    </th>
    <th class="date">Date</th>
    <th class="time">Time</th>
    <th class="primary">Primary Physician</th>
    <th class="local">Location</th>
    <th class="description">Description</th>
  </tr>
  </tbody>
  <tbody id="appointments-body">
  </tbody>
</table>
</body>
</html>
